name: üìù Publish PR Results
on:
  workflow_run:
    workflows: ["üêç Test application code"]
    types:
      - completed
jobs:
  publish-test-report:
    name: Publish Test Report
    permissions:
      # Required by EnricoMi/publish-unit-test-result-action to create a check run
      checks: write
    runs-on: ubuntu-latest
    # Only run on pull request triggered workflows
    if: github.event.workflow_run.event == 'pull_request' && github.actor != 'dependabot[bot]'
    steps:
      - name: Download all test reports
        uses: actions/download-artifact@v4
        with:
          path: test-results
          pattern: pytest-results-*

      - name: Publish Test Report
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          commit: ${{ github.event.workflow_run.head_sha }}
          files: "test-results/**/*.xml"
          comment_mode: off


  comment-on-pr:
    name: Add Report Link to PR
    permissions:
      # Required by marocchino/sticky-pull-request-comment
      pull-requests: write
    runs-on: ubuntu-latest
    # Only run on pull request workflows that have an associated PR
    if: github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.pull_requests && github.actor != 'dependabot[bot]'
    steps:
      - name: Create success comment
        if: github.event.workflow_run.conclusion == 'success'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ github.event.workflow_run.pull_requests[0].number }}
          header: test-report-link
          message: |
            üìä Test and coverage reports are available in the [workflow run summary](${{ github.event.workflow_run.html_url }}).

            Click "Summary" on the left of the workflow run page to see the full report.

      - name: Create problem comment
        if: github.event.workflow_run.conclusion != 'success'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ github.event.workflow_run.pull_requests[0].number }}
          header: test-report-link
          message: |
            ‚ö†Ô∏è Problems found. Please review the details in the [workflow run summary](${{ github.event.workflow_run.html_url }}).

            Click "Summary" on the left of the workflow run page to see the full report.
