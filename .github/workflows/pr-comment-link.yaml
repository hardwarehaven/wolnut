name: ğŸ”— Add Report Link to PR
on:
  workflow_run:
    workflows: ["ğŸ Test application code"]
    types:
      - completed

permissions:
  pull-requests: write

jobs:
  comment:
    name: Add Report Link to PR
    runs-on: ubuntu-latest
    # Only run on pull request triggered workflows, and only on success
    if: github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Create PR comment with link to workflow run
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ github.event.workflow_run.pull_requests[0].number }}
          header: test-report-link
          message: |
            ğŸ“Š Test and coverage reports are available in the [workflow run summary](${{ github.event.workflow_run.html_url }}).

            Click "Summary" on the left of the workflow run page to see the full report.