name: üêç Test application code
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  # Default all jobs to read-only access to the repository contents.
  # This is sufficient for jobs that only need to check out code.
  contents: read

jobs:
  lint:
    name: üßπ Lint Code
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Lint code
        continue-on-error: true  # don't block folks just because of code style
        run: |
          script/linting

  test-python:
    name: üß™ Run Unit Tests (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    permissions:
      # This job needs read access to the repository contents for checkout.
      contents: read
      # This job needs write access to actions for uploading artifacts.
      actions: write
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: ["ubuntu-22.04", "ubuntu-24.04"]
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run Tests
        run: |
          script/tests

      - name: Upload test report
        if: always() # Upload report even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: pytest.xml

  analyze-coverage:
    name: üìä Analyze Coverage
    runs-on: ubuntu-24.04
    permissions:
      # This job needs read access to the repository contents for checkout.
      contents: read
      # This job needs write access to actions for uploading artifacts.
      actions: write
    needs: test-python
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Generate Coverage Report
        run: |
          script/coverage

      - name: Upload coverage summary as artifact
        if: github.actor != 'dependabot[bot]'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: coverage.txt
